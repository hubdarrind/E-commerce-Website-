<section class="py-5 bg-white">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="font-bebas text-main display-4">Get In Touch</h2>
      <div class="line mx-auto bg-gold" style="width: 60px; height: 3px"></div>
    </div>

    <div class="row justify-content-center g-5">
      <div class="col-lg-5">
        <div class="h-100 p-5 bg-off-white rounded-4 shadow-sm">
          <h3 class="fw-bold mb-4 font-bebas text-main">Contact Info</h3>
          <p class="text-muted mb-5">
            We are here to assist you with your luxury experience.
          </p>

          <div class="d-flex align-items-center mb-4">
            <div
              class="flex-shrink-0 d-flex align-items-center justify-content-center rounded-circle bg-gold text-white shadow"
              style="width: 50px; height: 50px"
            >
              <i class="bi bi-envelope-fill fs-5"></i>
            </div>
            <div class="ms-3">
              <span class="d-block fw-bold text-main">Email Us</span>
              <span class="text-muted small">support@fashora.com</span>
            </div>
          </div>

          <div class="d-flex align-items-center mb-4">
            <div
              class="flex-shrink-0 d-flex align-items-center justify-content-center rounded-circle bg-gold text-white shadow"
              style="width: 50px; height: 50px"
            >
              <i class="bi bi-telephone-fill fs-5"></i>
            </div>
            <div class="ms-3">
              <span class="d-block fw-bold text-main">Call Us</span>
              <span class="text-muted small">+92 300 1234567</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="h-100 p-5 bg-white border rounded-4 shadow-sm">
          <h3 class="fw-bold mb-2 font-bebas text-main">Send a Message</h3>
          <p class="text-muted mb-4">We usually respond within 24 hours.</p>

          <form class="contact-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label text-gold small fw-bold text-uppercase"
                  >Your Name</label
                >
                <input
                  type="text"
                  class="form-control py-3 px-4 rounded-3"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="form-label text-gold small fw-bold text-uppercase"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control py-3 px-4 rounded-3"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label text-gold small fw-bold text-uppercase"
                  >Message</label
                >
                <textarea
                  class="form-control py-3 px-4 rounded-3"
                  rows="5"
                  placeholder="How can we help?"
                  required
                ></textarea>
              </div>
              <div class="col-12 mt-4">
                <button
                  type="submit"
                  class="btn btn-gold w-100 rounded-pill py-3 fw-bold shadow-sm"
                >
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
